<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minta maaf ke Putri</title>
    <link rel="icon" href="img/love-letter.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Italianno&family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Hero Section -->
    <section
      class="hero d-flex flex-column justify-content-center align-items-center text-center py-5"
    >
      <div class="container">
        <h1 class="mb-4">Putrii, kamu masih marah sama aku?</h1>
        <div id="gambar" class="mb-4"></div>
      </div>
    </section>

    <!-- Apology Section -->
    <section
      class="d-flex flex-column justify-content-center align-items-center text-center py-5"
    >
      <div class="row justify-content-center">
        <h1 class="mb-4">Aku minta maaf yaaa, plisss</h1>
        <div class="d-flex justify-content-center gap-3 flex-wrap">
          <button
            type="button"
            class="btn btn-primary btn-lg"
            id="btn_mau"
            onclick="alert('Makasih sayang :D')"
          >
            Iya
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg"
            id="btn_gamau"
            onclick="gamau(this)"
          >
            Ga
          </button>
        </div>
      </div>
    </section>

    <!-- Script -->
    <script>
      function gamau(button) {
        const mauButton = document.getElementById("btn_mau");
        const container = mauButton.parentElement;
        const rect = container.getBoundingClientRect();

        // Pastikan posisi random tetap dalam container
        const randomX = Math.random() * (rect.width - 100); // lebar tombol ~100px
        const randomY = Math.random() * (rect.height - 50); // tinggi tombol ~50px

        button.style.position = "relative";
        button.style.transform = "translate(0, 0)";
        button.style.left = `${randomX}px`;
        button.style.top = `${randomY}px`;
      }
    </script>
  </body>
</html>
