<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Minta maaf ke Putri</title>
    <link rel="icon" href="img/love-letter.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Italianno&family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="maaf.css" />
  </head>
  <body>
    <section id="event" class="event">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col10 text-center">
            <h2>Putrii, kamu masih marah sama aku?</h2>

            <iframe
              width="300"
              height="250"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
            <p class="description fade-up">Aku minta maaf yaaa, plisss</p>
          </div>
        </div>

        <div class="row justify-content-center mt-4">
          <div class="button-container">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              id="btn_mau"
              onclick="alert('Makasih sayang :D'); window.location.href='https://wa.link/phv9ry';"
            >
              Iya aku maafin
            </button>
            <button
              type="button"
              class="btn btn-outline-danger btn-lg"
              id="btn_gamau"
              onclick="gamau(this)"
            >
              Ga
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Script -->
    <script>
      let clickCount = 0; // Hitung klik: 0 → bawah, 1 → kiri, 2 → kembali

      function gamau(button) {
        clickCount++;

        if (clickCount === 1) {
          // Gerakan 1: Turun sedikit
          button.style.transform = "translateY(60px)";
          button.textContent = "Gamau";
        } else if (clickCount === 2) {
          // Gerakan 2: Geser ke kiri (dekat tombol "Iya")
          button.style.transform = "translateY(-60px)";
          button.textContent = "Yakin?";
        } else {
          // Gerakan 3: Kembali ke posisi normal
          button.style.transform = "translateX(70px)";
          button.textContent = "Ga";
          clickCount = 0; // Reset agar berulang
        }
      }
    </script>
  </body>
</html>
